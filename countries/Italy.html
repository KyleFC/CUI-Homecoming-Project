<!DOCTYPE html>
<html>
    <head>
        <title>CUI Pops 2021 Arditi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="countryHeader">Third Stop: Italy</h1>
        <div class="wrapper lilnasx">
            <div class="box mapbox" id="imap">
                <p class="desc mapdesc">This is a map of Germany and the countries around it.<br>Click to go to google maps.</p>
            </div>
            <div class="box countryPer" id="gPerformance">
                <video class="adapt" id="gVid" width="0px" height="0px" src="../performances/video0.mov" controls>
                    unable to play videos in this browser
                </video>
                <p class="desc perdesc">Performer: Sniper Monkey<br>Composer: Bach<br>Piece: Sniper Monkey 
                </p>
            </div>
            <div class="box composer" id="arditi">
                <p class="desc linedesc">Johan Sebastian Bach (date-date) colorized</p>
            </div>
            <div class="box trivia" id="itrivia">
                <p class="desc linedesc">Print or save the coloring page as a pdf.</p>
                <div id="ibutton" class="nextButton">Next</div>
            </div>
        </div>
        <script src="../italy.js"></script>
    </body>
</html>
