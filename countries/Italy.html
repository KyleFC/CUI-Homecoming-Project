<!DOCTYPE html>
<html>
    <head>
        <title>CUI Pops 2021 Arditi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles.css" rel="stylesheet" type="text/css">
    </head>
    <body class="country">
        <h1 class="countryHeader">Third Stop: Italy</h1>
        <div class="wrapper lilnasx">
            <div class="box mapbox" id="imap">
                <p class="desc mapdesc">This is a map of Italy and the countries around it.<br>Click to go to google maps.</p>
            </div>
            <div class="box countryPer" id="iPerformance">
                <iframe class="adapt" id="iper" src="https://drive.google.com/file/d/17uvrUNRWIoLwxFwC67d4kuXGZMcxKxYb/preview" width="0" height="0" allowfullscreen>
                    Browser does not support this video. Try another one.
                </iframe>
                <p class="desc perdesc">Performer: Mya Chahbazian & Accompanist: Julia Oh<br>Composer: Luigi Arditi<br>Piece: Il Bacio
                </p>
            </div>
            <div class="box composer" id="arditi">
                <video class="adapt" id="icomp" width="0px" height="0px" src="../performances/arditi.mp4" controls>
                    unable to play videos in this browser
                </video>
                <p class="desc linedesc">Luigi Arditi (1822 - 1903)</p>
            </div>
            <div class="box trivia" id="itrivia">
                <p class="desc triviadesc">Click the image to open it.<br>Feel free to download or print!</p>
                <div id="inext" class="nextButton">Next</div>
                <div id="iback" class="nextButton backButton">Back</div>
            </div>
        </div>
        <script src="../italy.js"></script>
    </body>
</html>
