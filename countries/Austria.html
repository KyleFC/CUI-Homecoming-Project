<!DOCTYPE html>
<html>
    <head>
        <title>CUI Pops 2021 Hummel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="countryHeader">Second Stop: Austria</h1>
        <div class="wrapper lilnasx">
            <div class="box mapbox" id="amap">
                <p class="desc mapdesc">This is a map of Austria and the countries around it.<br>Click to go to google maps.</p>
            </div>
            <div class="box countryPer" id="gPerformance">
                <video class="adapt" id="gVid" width="0px" height="0px" src="../performances/video0.mov" controls>
                    unable to play videos in this browser
                </video>
                <p class="desc perdesc">Performer: Sniper Monkey<br>Composer: Hummel<br>Piece: Sniper Monkey 
                </p>
            </div>
            <div class="box composer" id="hummel">
                <p class="desc linedesc">Hummel (date-date) colorized</p>
            </div>
            <div class="box trivia" id="atrivia">
                <p class="desc linedesc">Print or save the coloring page as a pdf.</p>
                <div id="anext" class="nextButton">Next</div>
                <div id="aback" class="nextButton backButton">Back</div>
            </div>
        </div>
        <script src="../austria.js"></script>
    </body>
</html>
